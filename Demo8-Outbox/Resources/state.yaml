apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: demo8-statestore
spec:
  type: state.postgresql
  version: v2
  metadata:
  - name: connectionString
    value: "host=localhost port=5432 user=postgres password=mysecretpassword dbname=postgres"
  - name: outboxPublishPubsub # Required
    value: "demo8-pubsub"
  - name: outboxPublishTopic # Required
    value: "state-changes"
